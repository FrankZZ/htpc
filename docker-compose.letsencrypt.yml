version: '2'
services:
  letsencrypt:
    image: quay.io/letsencrypt/letsencrypt:latest
    command: certonly --standalone -d htpc.fabiouechi.tk --agree-tos --email fabio.uechi@gmail.com --rsa-key-size 4096 --verbose
    volumes:
      - ${HTPC_HOME}/ssl/etc/letsencrypt:/etc/letsencrypt
      - ${HTPC_HOME}/ssl/var/lib/letsencrypt:/var/lib/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TERM=xterm